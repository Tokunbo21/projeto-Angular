<div class="message" *ngIf="messageService.message">
    <div class="massage-header">
        <h2>Mensagem do Sitema</h2>
        <button class="clear" (click)="messageService.clear()">
          <fa-icon [icon]="faTimes"></fa-icon> 
        </button>
    </div>
    <p>{{ messageService.message }} </p>
</div>
